query GetPeopleQuery {
    allPeople {
        totalCount
        people {
            id
            name
            height
            mass
            homeworld {
                name
                diameter
                gravity
                population
            }
        }
    }
}

query GetPerson($personID: ID) {
    person(id: $personID) {
        name
        homeworld {
            name
            diameter
            gravity
            population
        }
    }
}